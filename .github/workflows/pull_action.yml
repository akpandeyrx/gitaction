on:
#   pull_request:
  push:
    branches:
      - main
      - master
      - release*
      - develop

env:
    URL: pandeyak1991
    ECR_REPOSITORY: test


jobs:
  build:
    runs-on: ubuntu-latest
    # outputs:
    #   imagePushed: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get current time
      uses: josStorer/get-current-time@v2
      id: current-time
      with:
          format: YYYYMMDD-HHmmss      

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: ecr login
      id: login-ecr
      run: |
       docker login --username pandeyak1991 --password pandeyji89 

    - name: Set Tag
      id: set_tag
      run: |
         ecrlogin="${{steps.login-ecr.outcome }}"
         if [ "$ecrlogin" == success ]; then
           echo "imagetag=${{ env.URL }}/${{ env.ECR_REPOSITORY }}" >> $GITHUB_OUTPUT
         else
           echo "imagetag=testbuildimage" >> $GITHUB_OUTPUT
         fi


    - name: Build Docker images
      uses: docker/build-push-action@v4
      with:
          tags: |
            test_image:latest
            ${{ steps.set_tag.outputs.imagetag }}:${{ github.sha }}
            ${{ steps.set_tag.outputs.imagetag }}:${{ steps.current-time.outputs.formattedTime }}
          push: false
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/test.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
          name: docker-image
          path: /tmp/test.tar
    
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
            name: docker-image
            path: /tmp
    - name: Load Docker image
      run: |
           docker load --input /tmp/test.tar
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  
    

    # - name: Running the Docker Image
    #   run: |
    #      echo "Running Docker Image"
    #      docker tag  test_image:latest pandeyak1991/test_image:2
         
    

    - name: pushing image 
      run: |
       docker images
       docker push pandeyak1991/test_image:2
       sleep 5
       docker push ${{ steps.set_tag.outputs.imagetag }}:${{ github.sha }}
       docker push ${{ steps.set_tag.outputs.imagetag }}:${{ steps.current-time.outputs.formattedTime }}